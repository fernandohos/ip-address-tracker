<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles/header.css">
  <link rel="stylesheet" href="./styles/info.css">
  <link rel="stylesheet" href="./styles/map.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
    integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
    crossorigin="" />
  <title>Frontend Mentor | IP Address Tracker</title>
</head>

<body>
  <header>
    <h1>Ip Address Tracker</h1>
    <form id="form">
      <input id="input" type="text" placeholder="search for any IP address or domain" />
      <button type="submit">
        <img src="./images/icon-arrow.svg" alt="icon arrow" />
      </button>
    </form>
  </header>
  <main>
    <div class="info">
      <div class="card">
        <h2>ip address</h2>
        <p id="ip">192.212.174.101</p>
      </div>
      <div class="separator"></div>
      <div class="card">
        <h2>location</h2>
        <p id="location">Brooklyn, NY 1001</p>
      </div>
      <div class="separator"></div>
      <div class="card">
        <h2>timezone</h2>
        <p id="timezone">UTC - 05:00</p>
      </div>
      <div class="separator"></div>
      <div class="card">
        <h2>isp</h2>
        <p id="isp">SpaceX - Starlink</p>
      </div>
    </div>
    <div class="map" id="map-container">
    </div>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div>
  <script src="./scripts/script.js"></script>
  <script src="./config.js"></script>
  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
  integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
  crossorigin=""></script>
  <script src="./scripts/map.js"></script>
</body>

</html>
